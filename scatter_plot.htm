<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html> 
  <head>
    <script type="text/javascript" src="https://www.google.com/jsapi"></script>
    <script type="text/javascript">
      google.load("visualization", "1", {packages:["corechart"]});
      google.setOnLoadCallback(drawChart);
      function drawChart() {
        var data = google.visualization.arrayToDataTable([
          ['Question', 'Average',' Your Score'], // Add as many names here Corresponding to these names, add entries in the below arrray 
          [ 0,      4, 2],
          [ 1,      4, 4],
          [ 2,     4, 6],
          [ 3,      4, 4],
          [ 4,      3, 4],
          [ 5,    7, 5]
        ]);

        var options = {
          title: 'Individual Performance Evaluation',
          hAxis: {title: 'Question', minValue: 0, maxValue: 5},
          vAxis: {title: 'Time in seconds', minValue: 0, maxValue: 10},
          legend: 'none',
          //colors: ['#e0440e', '#e6693e'], Add which ever color you feel like! 
          is3D: true
        };

        var chart = new google.visualization.ScatterChart(document.getElementById('chart_div'));
        chart.draw(data, options);
      }
    </script>
  </head>
  <body>
    <div id="chart_div" style="width: 900px; height: 500px;"></div>
  </body>
</html>?
